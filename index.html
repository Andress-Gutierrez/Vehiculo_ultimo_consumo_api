<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--limpar-->
        <div id="Limpiar">
            <button id="limpiarBoton">LIMPIAR</button>
        </div>
    <!--Tipo_de_vehiculo-->
        <div id="tipo_vehiculo">
            <label for="VehiculosLabel">Tipo de vehículo:</label>
                <select id="Vehiculos" name="Vehiculos">
                    <option id="Ninguno"></option>
                    <option id="carros">Carros</option>
                    <option id="motos">Motos</option>
                    <option id="caminhoes">Camiones</option>
                </select>
        <button id="VehiculoBoton">SELECCIONAR.</button>
        </div>
    <!--Marca-->
        <div id = "Marcas">
            <label for="MarcaLabel">Marca:</label>
                <select id="Marca" name="Marca">
                    <option id="Ninguno_1"></option>
                </select>
        <button id="MarcaBoton">SELECCIONAR.</button>
        </div>
    <!--Modelo-->
        <div id = "Modelos">
            <label for="ModelosLabel">Modelo:</label>
                <select id="Modelo" name="modelo">
                    <option id="Ninguno_2"></option>
                </select>
        <button id="ModeloBoton">SELECCIONAR.</button>
        </div>
    <!--Año-->
        <div id="años">
            <label for="AñosLabel">Año:</label>
                <select id="Año" name="Año">
                    <option id="Ninguno_3"></option>
                </select>
            <button id="AñoBoton">SELECCIONAR.</button>
        </div>
    <!--Final-->
        <div id="Final">
            <label id="marca_final">MARCA:</label>
            <label id="modelo_final">MODELO:</label>
            <label id="año_final">AÑO:</label>
            <label id="comb_final">COMBUSTIBLE:</label>
            <label id="valor_final">VALOR:</label>
            <label id="valor_final_pesos"></label>
            <label id="impuesto">IMPUESTO:</label>
            <button id="ConverBoton">Convertir a pesos.</button>
        </div>

<script src = "index.js" type = "module"></script>
</body>
</html>
